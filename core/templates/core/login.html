<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Se connecter</title>
  </head>
  <body>
    <div class="container">
      <br>
      {% if messages %}
              {% for message in messages %}
                      <div class="alert alert-{{ message.extra_tags }} alert-dismissible fade show" role="alert">
                          <strong>{{ message }}</strong>
                          <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
              {% endfor %}
      {% endif %}
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <br><br><br>
                <h3 class="text-center">Se connecter</h3>
                <hr>
                <form method="post" action="{% url 'core:login' %}">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="username">Nom d'utilisateur :</label>
                          <div class="input-group">
                            <span class="input-group-prepend">
                                <span class="btn btn-primary">
                                    <i class="fa fa-user"></i>
                                </span>
                            </span>
                            <input id="username" name="username" type="username" placeholder="Nom d'utilisateur" class="form-control">
                         </div>
                      </div>
                      <div class="form-group">
                        <label for="password">Mot de passe :</label>
                          <div class="input-group">
                            <span class="input-group-prepend">
                                <span class="btn btn-primary">
                                    <i class="fa fa-key"></i>
                                </span>
                            </span>
                            <input id="password" name="password" type="password" placeholder="Mot de passe" class="form-control">
                         </div>
                      </div>
                      <button type="submit" class="btn btn-outline-primary float-right">Valider</button>
                </form>
                <br><br>
                <hr>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
