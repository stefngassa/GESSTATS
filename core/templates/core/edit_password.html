{% extends 'main/base.html' %}

{% block title %}Modifier les donn√©es{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-sm-5 offset-sm-3">
        <br><br>
            <h4 class="text-center">Modifier le mot de passe de l'utilisateur: {{ user.username }}</h4>
            <hr>
            <form method="post" action="{% url 'core:edit_password' user.username %}">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="password1">Mot de passe :</label>
                      <input type="password" name="password" id="password1" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password2">Confirmaer mot de passe :</label>
                    <input type="password" name="confirm_password" class="form-control" id="password2">
                  </div>
                  <button type="submit" class="btn btn-outline-primary float-right">Valider</button>
            </form>
            <br><br>
            <hr>
        </div>
    </div>
{% endblock %}
