{% extends 'main/base.html' %}

{% block title %}Modifier les donn√©es{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-sm-5 offset-sm-3">
        <br><br>
            <h4 class="text-center">Modifier les informations</h4>
            <hr>
            <form method="post" action="{% url 'core:edit_user' user.username %}">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                      <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
                  </div>
                  <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" name="email" class="form-control" id="email" value="{{ user.email }}">
                  </div>
                  <button type="submit" class="btn btn-outline-primary float-right">Valider</button>
            </form>
            <br><br>
            <hr>
        </div>
    </div>
{% endblock %}
